<div class="input-group" id="adv-search">
    <button type="button" class="btn btn-primary btn-search"><i class="fa fa-search" aria-hidden="true"></i></button>
    <input type="text" class="form-control" placeholder="Search Sites...">
    <div class="input-group-btn">
        <div class="btn-group" role="group">
            <div class="dropdown dropdown-lg">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
                <div class="dropdown-menu dropdown-menu-right" role="menu">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="filter">Filter by</label>
                            <select class="form-control">
                                <option value="0" selected="">All Snippets</option>
                                <option value="1">Featured</option>
                                <option value="2">Most popular</option>
                                <option value="3">Top rated</option>
                                <option value="4">Most commented</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contain">Author</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="contain">Contains the words</label>
                            <input class="form-control" type="text">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
